<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <input type="button" value="图片显示隐藏" @click="asd">
        <img v-show="no" src="../html/委屈.webp" alt="">
        <input type="button" value="年纪" @click="ageadd">
        <img v-show="age>=18" src="../html/恐龙.webp" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                no: false,
                age: 1
            },
            methods: {
                asd: function() {
                    if (this.no == false) {
                        this.no = true;
                    } else {
                        this.no = false;
                    }
                },
                ageadd: function() {
                    this.age++;
                }
            },


        })
    </script>
</body>

</html>
