<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abcd {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- class="三元表达式 -->
        <img v-bind:src="asd" alt="" v-bind:title="zxc+'标题'" v-bind:class="qwe?'abcd':''" @click="pp">
        <!-- class="对象判断 -->
        <img v-bind:src="asd" alt="" v-bind:title="zxc+'标题'" v-bind:class="{'abcd':qwe}" @click="pp">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                asd: '../html/委屈.webp',
                zxc: '加入的',
                qwe: false,
            },
            methods: {
                pp: function() {
                    this.qwe = !this.qwe
                }
            }

        })
    </script>
</body>

</html>
