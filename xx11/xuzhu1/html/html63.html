<script>
    var asd = document.getElementsByTagName('button');
    for (var i = 0; asd.length > i; i++) {
        asd[i].onclick = function() {
            for (var i = 0; asd.length > i; i++) {
                asd[i].style.backgroundColor = '';
            }
            this.style.backgroundColor = 'pink';
        }
    }
</script>
