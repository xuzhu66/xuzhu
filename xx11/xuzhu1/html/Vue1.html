<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue12</title>
</head>

<body>
    <div id="app">
        <h2 v-text="zxc">!</h2>
        <h2>深圳+{{zxc+"!"}}</h2>

        <h2 v-html="zxc"></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                zxc: '<a href="https://translate.google.cn/?sl=zh-CN&tl=en&op=translate">黑马</a>'
            }
        })
    </script>
</body>

</html>
