<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>


    <div id="app">
        <input type="button" v-on:click="add" title="增加" value="增加">
        <input type="button" v-on:click="app" title="减少" value="减少">
        <ul>
            <li v-for="(nr,index) in asd">{{index}}数字分别是:{{nr}}</li>

        </ul>
        <h2 v-for="xm in dx">{{xm}}</h2>
        <h2 v-for="xm in dx" v-bind:title="xm.name">{{xm.name}}</h2>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                asd: ['1', '2', '3', '4'],
                dx: [{
                    name: "xuzhu"
                }, {
                    name: "yangguo"
                }],
            },
            methods: {
                add: function() {
                    this.dx.push({
                        name: "asd"
                    });
                },
                app: function() {
                    this.dx.shift();
                }

            }
        })
    </script>
</body>

</html>
